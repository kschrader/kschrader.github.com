<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>HTMLUnit Selectlist Bug Demo Page</title>
    <script src="javascript/jquery-1.4.4.js" type="text/javascript"></script>
    <script src="javascript/jquery.tablefilter-1.0.js" type="text/javascript"></script>
</head>
<body>

<div>
    Col 1 Value:
    <select id="col_1_type" name="col_1_type">
        <option value="">All</option>
        <option value="1">1</option>
        <option value="4">4</option>
    </select>
</div>

<table id="selector_table">
    <thead>
    <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    $(document).ready(function() {
        $('#col_1_type').tableFilter('#selector_table');
    });
</script>

</body>
</html>
